<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu='startmenu'></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ pageTitle }}
    </ion-title>
    <ion-buttons slot="end" *ngIf="avatar">
      <ion-button>
        <ion-avatar slot="end">
          <img [src]="avatar" />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="showSearchBar">
    <ion-searchbar [placeholder]="'Search products'" inputmode="text" type="text" (ionChange)="onSearchChange($event)"
      [debounce]="250">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>
